    <script>
      // Convert query parameters to hash routing for Google Ads compatibility
      (function() {
        console.log('[Wolsten Router] Starting query parameter check...');
        console.log('[Wolsten Router] Current URL:', window.location.href);
        console.log('[Wolsten Router] Current hash:', window.location.hash);
        
        var params = new URLSearchParams(window.location.search);
        var page = params.get('page');
        
        console.log('[Wolsten Router] Page parameter:', page);
        
        // If we have a page parameter, convert to hash routing
        if (page) {
          var targetHash = '#/' + page;
          console.log('[Wolsten Router] Converting to hash:', targetHash);
          
          // Replace the entire URL with clean version + hash
          var cleanUrl = window.location.origin + window.location.pathname + targetHash;
          console.log('[Wolsten Router] Replacing with:', cleanUrl);
          window.location.replace(cleanUrl);
          return;
        }
        
        // Extract hash from the full URL if browser preserved it
        var fullUrl = window.location.href;
        var hashMatch = fullUrl.match(/(#\/.+)$/);
        var currentHash = window.location.hash;
        
        // If we found a hash in the URL but it's not in location.hash
        if (hashMatch && hashMatch[1] && (!currentHash || currentHash === '#' || currentHash === '#/')) {
          console.log('[Wolsten Router] Restoring hash from URL match:', hashMatch[1]);
          window.location.hash = hashMatch[1];
        }
        
        // Check if we arrived here without a hash but expected one from sessionStorage
        if ((!currentHash || currentHash === '#' || currentHash === '#/')) {
          var stored = sessionStorage.getItem('wolsten_intended_path');
          if (stored && stored !== '#' && stored !== '#/') {
            console.log('[Wolsten Router] Restoring hash from sessionStorage:', stored);
            sessionStorage.removeItem('wolsten_intended_path');
            window.location.replace(window.location.origin + '/' + stored);
          }
        }
        
        // Store current hash for restoration after redirects
        if (currentHash && currentHash !== '#' && currentHash !== '#/') {
          sessionStorage.setItem('wolsten_intended_path', currentHash);
        }
      })();
    </script>
